name: ZIP release assets
on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Zip assets
      run: cd .. && mkdir -p GDKPd && cp -R GDKPd-Classic/* GDKPd && rm -rf GDKPd/.git && zip -r GDKPd.zip GDKPd && mv GDKPd.zip GDKPd-Classic/
    - name: Release to Github
      run: echo "Release"
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: GDKPd.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
